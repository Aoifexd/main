<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, pastelblue, pastelpink, white);
            color: #333;
        }
        .header {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, pink, blue);
            color: white;
        }
        .container {
            padding: 20px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        .title {
            text-align: center;
            font-size: 2em;
            margin-top: 10px;
        }
        .description {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Profile</h1>
    </div>
    <div class="container">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        <div class="title">Your Name</div>
        <div class="description">A short bio about yourself. Your interests, hobbies, or anything you'd like to share.</div>
    </div>
</body>
</html>
