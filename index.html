<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #bddff6, #f7c5d8, #ffffff); /* Pastel Blue, Pastel Pink, White */
            color: #333;
        }
        .header {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #f7c5d8, #bddff6); /* Pastel Pink, Pastel Blue */
            color: white;
        }
        .container {
            padding: 20px;
        }
        .profile-picture {
            width: 80px;
            height: 75px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        .title {
            text-align: center;
            font-size: 2em;
            margin-top: 10px;
        }
        .description {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .container2 {
  position: relative;
  width: 50%;
}

.image {
display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
}

.container2:hover .overlay {
  opacity: 1;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Profile</h1>
    </div>
    <div class="container">
        <img src="unnamed.jpg" alt="Profile Picture" class="profile-picture">
        <div class="title">Your Name</div>
        <div class="description">A short bio about yourself. Your interests, hobbies, or anything you'd like to share.
            <div class="container2">
                <img src="img_avatar.png" alt="Avatar" class="image">
                <div class="overlay">
                  <div class="text">Hello World</div>
                </div>
              </div>              
        </div>
    </div>
</body>
</html>
